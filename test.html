    function showRemovedContentPopup(removedItems) {

    function triggerSlideInAnimation() {

    // Button functions
    function extractURLsFunc() {
      const inputText = document.getElementById('inputText').value.trim();
      const beforeText = document.getElementById('beforeText').value;
      const afterText = document.getElementById('afterText').value;
      if (!inputText) {
        showNotification('Input is empty!', true);
        return;
      }
      let urls = extractURLs(inputText);
      if (urls.length === 0) {
        showNotification('No URLs found!', true);
        return;
      }
      const seen = new Map();
      const removed = [];
      urls.forEach(url => {
        let normalizedUrl = url.toLowerCase().replace(/^(https?:\/\/)?(www\.)?/, '').replace(/\/+$/, '');
        if (!seen.has(normalizedUrl)) {
          seen.set(normalizedUrl, url);
        } else {
          removed.push(url);
        }
      });
      const uniqueUrls = Array.from(seen.values());
      const processedUrls = applyBeforeAfter(uniqueUrls, beforeText, afterText);
      document.getElementById('outputText').value = processedUrls.join('\n');
      triggerSlideInAnimation();
      document.getElementById('summary').innerHTML =
        `<p style="color: #ffffff;">Total URLs Found: ${urls.length}</p>` +
        `<p style="color: #ff0000;">Duplicates Removed: ${urls.length - uniqueUrls.length}</p>` +
        `<p style="color: #66ff00;">Unique URLs: ${uniqueUrls.length}</p>` +
        `<p><a href="#" id="seeRemovedBtn">See what removed</a></p>`;
      document.getElementById('seeRemovedBtn').addEventListener('click', () => {
        showRemovedContentPopup(removed);
      });
    }

    function nDupFunc() {

        showNotification('Input is empty!', true);

      const lines = inputText.split('\n');

        `<p style="color: #66ff00;">Unique Lines: ${uniqueLines.length}</p>` +

    function removeSlashAndDedupFunc() {
      const inputText = document.getElementById('inputText').value.trim();
      const beforeText = document.getElementById('beforeText').value;
      const afterText = document.getElementById('afterText').value;
      if (!inputText) {
        showNotification('Input is empty!', true);
        return;
      }
      let urls = extractURLs(inputText);
      if (urls.length === 0) {
        showNotification('No URLs found!', true);
        return;
      }
      const processedUrls = [];
      const seen = new Map();
      const removed = [];
      urls.forEach(url => {
        let cleanUrl = url.replace(/^(https?:\/\/)/i, '');
        const slashIndex = cleanUrl.indexOf('/');
        if (slashIndex !== -1) {
          cleanUrl = cleanUrl.substring(0, slashIndex);
        }
        let normalizedUrl = cleanUrl.toLowerCase().replace(/^www\./i, '');
        if (!seen.has(normalizedUrl)) {
          seen.set(normalizedUrl, cleanUrl);
          processedUrls.push(cleanUrl);
        } else {
          removed.push(url);
        }
      });
      const uniqueDomains = processedUrls;
      const finalOutput = applyBeforeAfter(uniqueDomains, beforeText, afterText);
      document.getElementById('outputText').value = finalOutput.join('\n');
      triggerSlideInAnimation();
      document.getElementById('summary').innerHTML =
        `<p style="color: #ffffff;">Total URLs Found: ${urls.length}</p>` +
        `<p style="color: #ff0000;">Duplicates Removed: ${urls.length - uniqueDomains.length}</p>` +
        `<p style="color: #66ff00;">Unique Domains: ${uniqueDomains.length}</p>` +
        `<p><a href="#" id="seeRemovedBtn">See what removed</a></p>`;
      document.getElementById('seeRemovedBtn').addEventListener('click', () => {
        showRemovedContentPopup(removed);
      });
    }
