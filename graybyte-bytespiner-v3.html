    function extractURLsFunc() {
      const inputText = document.getElementById('inputText').value.trim();
      const beforeText = document.getElementById('beforeText').value;
      const afterText = document.getElementById('afterText').value;
      if (!inputText) {
        showNotification('ARE YOU FUCKING PAPPU?!', true);
        return;
      }
      let urls = extractURLs(inputText);
      if (urls.length === 0) {
        showNotification('NO URLS FOUND !!', true);
        return;
      }
      const seen = new Map();
      const removed = [];
      urls.forEach(url => {
        let normalizedUrl = url.toLowerCase().replace(/^(https?:\/\/)?(www\.)?/, '').replace(/\/+$/, '');
        if (!seen.has(normalizedUrl)) {
          seen.set(normalizedUrl, url);
        } else {
          removed.push(url);
        }
      });
      const uniqueUrls = Array.from(seen.values());
      const processedUrls = applyBeforeAfter(uniqueUrls, beforeText, afterText);
      document.getElementById('outputText').value = processedUrls.join('\n');
      triggerSlideInAnimation();

    function removeSlashAndDedupFunc() {
      const inputText = document.getElementById('inputText').value.trim();
      const beforeText = document.getElementById('beforeText').value;
      const afterText = document.getElementById('afterText').value;
      if (!inputText) {
        showNotification('ARE YOU FUCKING PAPPU?!', true);
        return;
      }
      let urls = extractURLs(inputText);
      if (urls.length === 0) {
        showNotification('NO URLS FOUND !!', true);
        return;
      }
      const processedUrls = [];
      const seen = new Map();
      const removed = [];
      urls.forEach(url => {
        let cleanUrl = url.replace(/^(https?:\/\/)/i, '');
        const slashIndex = cleanUrl.indexOf('/');
        if (slashIndex !== -1) {
          cleanUrl = cleanUrl.substring(0, slashIndex);
        }
        cleanUrl = cleanUrl.replace(/^www\./i, '');
        let normalizedUrl = cleanUrl.toLowerCase();
        if (!seen.has(normalizedUrl)) {
          seen.set(normalizedUrl, cleanUrl);
          processedUrls.push(cleanUrl);
        } else {
          removed.push(url);
        }
      });
      const uniqueDomains = processedUrls;
      const finalOutput = applyBeforeAfter(uniqueDomains, beforeText, afterText);
      document.getElementById('outputText').value = finalOutput.join('\n');
      triggerSlideInAnimation();
      updateSummary(
        `<p style="color: #ffffff;">TOTAL URLS FOUND = ${urls.length} | </p>` +
        `<p style="color: #ff0000;">DUPLICATES REMOVED = ${urls.length - uniqueDomains.length} | </p>` +
        `<p style="color: #66ff00;">UNIQUE DOMAINS = ${uniqueDomains.length} | </p>` +
        `<p><a href="#" id="seeRemovedBtn">SEE WHAT REMOVED !</a></p>`,
        removed
      );
    }

    function smtpExFunc() {
      const inputText = document.getElementById('inputText').value.trim();
      const beforeText = document.getElementById('beforeText').value;
      const afterText = document.getElementById('afterText').value;
      if (!inputText) {
        showNotification('ARE YOU FUCKING PAPPU?!', true);
        return;
      }
      const lines = inputText.split('\n').filter(line => line.trim() !== '');
      const smtpConfigs = [];
      const removed = [];
      const format1Regex = /^\s*\d+\s+([a-zA-Z0-9.-]+):(\d+)\s+([^\s@]+@[^\s@]+)\s+([^\s]+)\s+/;
      const format2Regex = /^\s*\d+\s+([a-zA-Z0-9.-]+)\s*\|\s*(\d+)\s*\|\s*([^\s@]+@[^\s@]+)\s*\|\s*([^\s]+)\s*/;
      const seen = new Map();
      lines.forEach(line => {
        let match = line.match(format1Regex) || line.match(format2Regex);
        if (match) {
          const config = `${match[1]}|${match[2]}|${match[3]}|${match[4]}`;
          const normalizedConfig = config.toLowerCase();
          if (!seen.has(normalizedConfig)) {
            seen.set(normalizedConfig, config);
            smtpConfigs.push(config);
          } else {
            removed.push(line);
          }
        } else {
          removed.push(line);
        }
      });
      if (smtpConfigs.length === 0) {
        showNotification('No SMTP configs found!', true);
        return;
      }
      const processedConfigs = applyBeforeAfter(smtpConfigs, beforeText, afterText);
      document.getElementById('outputText').value = processedConfigs.join('\n');
      triggerSlideInAnimation();
      updateSummary(
        `<p style="color: #ffffff;">TOTAL LINES PROCESSED = ${lines.length} | </p>` +
        `<p style="color: #ff0000;">DUPLICATES/INVALID REMOVED = ${lines.length - smtpConfigs.length}</p>` +
        `<p style="color: #66ff00;">UNIQUE SMTP CONFIGS = ${smtpConfigs.length}</p>` +
        `<p><a href="#" id="seeRemovedBtn">SEE WHAT REMOVED !</a></p>`,
        removed
      );
    }
    function sUrlFunc() {
        const inputText = document.getElementById('inputText').value.trim();
        const beforeText = document.getElementById('beforeText').value;
        const afterText = document.getElementById('afterText').value;

        if (!inputText) {
            showNotification('ARE YOU FUCKING PAPPU?!', true);
            return;
        }

        let urls = extractURLs(inputText);
        if (urls.length === 0) {
            showNotification('NO URLS FOUND !!', true);
            return;
        }

        const seen = new Map();      
        const removed = [];

        function getRootDomain(host) {
            host = host.toLowerCase().replace(/^www\./, '');
            const parts = host.split('.');
            if (parts.length <= 2) return host;                    
            return parts.slice(-2).join('.');
        }

        urls.forEach(url => {
            let hostname = url.toLowerCase()
                .replace(/^https?:\/\//, '')
                .replace(/^www\./, '')
                .split('/')[0]
                .split('?')[0]
                .trim();

            let root = getRootDomain(hostname);

            if (!seen.has(root)) {
                seen.set(root, url);          
            } else {
                removed.push(url);
            }
        });

        const uniqueUrls = Array.from(seen.values());
        const processedUrls = applyBeforeAfter(uniqueUrls, beforeText, afterText);

        document.getElementById('outputText').value = processedUrls.join('\n');
        triggerSlideInAnimation();

        updateSummary(
            `<p style="color: #ffffff;">TOTAL URLS FOUND = ${urls.length} | </p>` +
            `<p style="color: #ff0000;">DUPLICATES REMOVED = ${urls.length - uniqueUrls.length} | </p>` +
            `<p style="color: #66ff00;">UNIQUE URLS = ${uniqueUrls.length}</p>` +
            `<p><a href="#" id="seeRemovedBtn">SEE WHAT REMOVED !</a></p>`,
            removed
        );
    }
