  <script>
    // Particle background
    const canvas = document.getElementById('particleCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const particlesArray = [];
    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 4 + 1;
        this.speedX = Math.random() * 1.5 - 0.75;
        this.speedY = Math.random() * 1.5 - 0.75;
        this.glow = Math.random() * 0.4 + 0.4;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.size > 0.4) this.size -= 0.10;
        this.glow = Math.max(0.6, this.glow - 0.09);
      }
      draw() {
        ctx.fillStyle = `rgba(107, 60, 201, ${this.glow})`;
        ctx.shadowBlur = 8;
        ctx.shadowColor = '#d32f2f';
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.shadowBlur = 0;
      }
    }
    function initParticles() {
      for (let i = 0; i < 200; i++) {
        particlesArray.push(new Particle());
      }
    }
    function handleParticles() {
      for (let i = 0; i < particlesArray.length; i++) {
        particlesArray[i].update();
        particlesArray[i].draw();
        if (particlesArray[i].size <= 0.4) {
          particlesArray.splice(i, 1);
          i--;
          particlesArray.push(new Particle());
        }
      }
    }
    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      handleParticles();
      requestAnimationFrame(animateParticles);
    }
    initParticles();
    animateParticles();
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;

      return matches.map(url => {
        if (!url.startsWith('http://') && !url.startsWith('https://')) {
          return 'https://' + url;
        }
        return url;
      });
    }

      const inputText = document.getElementById('inputText').value.trim();
      const beforeText = document.getElementById('beforeText').value;
      const afterText = document.getElementById('afterText').value;
      if (!inputText) {
        showNotification('Input is empty!', true);
        return;
      }
      let lines = inputText.split('\n').filter(line => line.trim() !== '');
      lines = shuffleArray(lines);
      const processedLines = applyBeforeAfter(lines, beforeText, afterText);
      document.getElementById('outputText').value = processedLines.join('\n');
      document.getElementById('summary').innerHTML =
        `<p class="total">Total Lines Processed: ${lines.length}</p>`;
      showNotification('Text shuffled!');
    }

    // Event listeners
    document.getElementById('extractBtn').addEventListener('click', extractURLsFunc);
    document.getElementById('nDupBtn').addEventListener('click', nDupFunc);
    document.getElementById('removeSlashBtn').addEventListener('click', removeSlashAndDedupFunc);
    document.getElementById('rmConBtn').addEventListener('click', rmConFunc);
    document.getElementById('rmNonBtn').addEventListener('click', rmNonFunc);
    document.getElementById('rmnNumBtn').addEventListener('click', rmnNumFunc);
    document.getElementById('uppeBtn').addEventListener('click', uppeFunc);
    document.getElementById('loweBtn').addEventListener('click', loweFunc);
    document.getElementById('capeBtn').addEventListener('click', capeFunc);
    document.getElementById('shuffleBtn').addEventListener('click', shuffleTextFunc);

    document.getElementById('copyBtn').addEventListener('click', function() {
      const outputText = document.getElementById('outputText');
      if (!outputText.value) {
        showNotification('Nothing to copy!', true);
        return;
      }
      outputText.select();
      outputText.setSelectionRange(0, 99999);
      navigator.clipboard.writeText(outputText.value).then(() => {
        showNotification('Results copied!');
      }, () => {
        showNotification('Copy failed!', true);
      });
    });
  </script>
</body>
</html>
